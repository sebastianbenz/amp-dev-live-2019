<html âš¡ lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
   <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
   <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
   <script async custom-element="amp-fx-collection" src="https://cdn.ampproject.org/v0/amp-fx-collection-0.1.js"></script>
   <script async custom-element="amp-live-list" src="https://cdn.ampproject.org/v0/amp-live-list-0.1.js"></script>
   <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
   <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
   <script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>
   <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <link rel="canonical" href=".">
    <title>AMPConf 2019 - Live!</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-custom>
      :root {
        --header-height: 56px;
        --color-primary: #005af0;
        --color-primary-text: white;
        --color-accent: #ffdc00;
        --color-bg-light: #f6f8fa;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      main {
        padding: var(--header-height) .5rem;
      }
      .bottom {
        bottom: 0;
      }
      .top {
        top: 0;
      }
      .nav-bar h1 {
        margin: 0;
        text-align: center;
      }
      .nav-bar {
        background: var(--color-primary);
        box-shadow: 0 2px 10px 0 rgba(0,0,0,.07);
        color: var(--color-primary-text);
        height: var(--header-height);
        line-height: var(--header-height);
        overflow: hidden;
        position: fixed;
        width: 100%;
        z-index: 1000;
      }
      .card {
        background: var(--color-bg-light);
        padding: .5rem;
        margin: .5rem 0;
        border-radius: 8px;
      }
      .toolbar {
        display: flex;
        justify-content: space-around;
      }
      .toolbar > * {
        opacity: .5;
      }
      amp-selector.toolbar [selected] {
        opacity: 1;
        outline: none;
      }
    </style>
  </head>
  <body>
    <header class="nav-bar top" amp-fx="float-in-top">
      <h1>AMPConf 2019 - Live!</h1>
    </header>
    <main>
     <section [hidden]="tabs != 0">

      <amp-script layout="fixed-height"
          height="60"
          src="/js/activeSession.js">
          <div id="active-session" class="card" style="background: var(--color-accent)">Now Live: whatever</div>  
      </amp-script>
      

      [[#agenda.days]]
      <div id="[[id]]">
      <h2>[[title]]</h2>
      [[#sessions]]
      <div class="card">
        <strong><time>[[time]]</time> [[title]]</strong>
        <div>[[{ speakers }]]</div>
      </div>
      [[/sessions]]
      </div>
      [[/agenda.days]]
     </section>

     <section [hidden]="tabs != 1" hidden>

        <amp-live-list layout="container"
            data-poll-interval="15000"
            data-max-items-per-page="1"
            id="tweets">
          <button update on="tap:.update">Update</button>
          <div items>
            <div id="tweetItem" data-sort-time="[[timestamp]]">
                [[#tweets]]
                <div class="card">
                    <strong>[[user.screen_name]]:</strong>
                    [[{text}]]
                </div>
                [[/tweets]]
            </div>
          </div>
        </amp-live-list>
     </section>


     <section [hidden]="tabs != 2" hidden>

      <amp-list layout="fixed-height" height="80vh"
                src="/photos">
        <template type="amp-mustache">
          <amp-img layout="responsive" height="200" width="300" src="{{imageUrl}}" amp-fx="fade-in" load-more=auto></amp-img>
        </template>
      </amp-list>

     </section>
    </main>

    <amp-selector class="toolbar nav-bar bottom"
      on="select:AMP.setState({ tabs: event.targetOption })"
      amp-fx="float-in-bottom">
      <div option=0 selected>Agenda</div>
      <div option=1>Twitter</div>
      <div option=2>Photos!</div>
    </amp-selector>


    <!--

    -->
  </body>
</html>
