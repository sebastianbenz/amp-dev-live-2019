<!doctype html>
<html ⚡ lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="description" content="The AMPConf website - build live @AMPConf!">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-custom>
      :root {
        --header-height: 56px;
        --color-primary: #005af0;
        --color-primary-text: white;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        height: var(--header-height);
        line-height: var(--header-height);
        text-align: center;
        z-index: 1000;
        box-shadow: 0 2px 10px 0 rgba(0,0,0,.07);
        overflow: hidden;
        background: var(--color-primary);
        color: var(--color-primary-text);
      }
      header h1 {
        margin: 0;
      }
      main {
        padding: var(--header-height) 0.5rem;
        height: 100vh;
      }
      #toolbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: var(--header-height);
        display: flex;
        background: var(--color-primary);
        color: var(--color-primary-text);
      }
      #toolbar > * {
        width: 33%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.5;
        outline: none;
        text-transform: uppercase;
      }
      #toolbar [selected] {
        opacity: 1;
      }
      .session {
        padding: 0.5rem 0;
        margin: 0.5rem 0;
        display: flex;
        flex-direction: column;
      }
      #active-session {
        background: #ffdc00;
        margin: 0.5rem 0;
        padding: 0.5rem 0.25rem ;
        text-align: center;
        line-height: 36px;
        border-radius: 8px;
      }
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <link rel="canonical" href=".">
    <title>AMPConf 2019 - Live!</title>
  </head>
  <body>
    <header class="navigation">
      <h1>⚡ AMPConf 2019</h1>
    </header>
    <main>
      <section [hidden]="tab > 0">
          <amp-script class="infobar"
          layout="fixed-height" 
          height="64"
          src="/js/active-session.js">
            <h3 id="active-session">Loading...</h3>       
        </amp-script>
        [[#agenda.days]]
        <div id="[[id]]">
          <h2>[[title]]</h2>
          [[#sessions]]
          <div class="session">
            <strong>[[title]]</strong>
            <div>[[{ speakers }]]</div>
            <time>[[time]]</time>
          </div>
          [[/sessions]]
        </div>
        [[/agenda.days]]
      </section>
      <section [hidden]="tab != 1" hidden>Tweets</section>
      <section [hidden]="tab != 2" hidden>Photos</section>
    </main>
    <amp-selector id="toolbar" on="select:AMP.setState({tab: event.targetOption})">
      <div option=0 selected>Schedule</div>
      <div option=1>Twitter</div>
      <div option=2>Photos</div>
    </amp-selector>
  </body>
</html>
